<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equity to Opportunity Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
<style>
  .font-c21 {
    font-family: 'Montserrat', sans-serif;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  @keyframes fadeInScale {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes rainbow-ring {
    0%, 100% { --tw-ring-color: #eac567; }
    25% { --tw-ring-color: #ff8b8b; }
    50% { --tw-ring-color: #74b9ff; }
    75% { --tw-ring-color: #55efc4; }
  }

  @keyframes loading-bar-indeterminate {
    0% { transform: translateX(-100%) scaleX(0.1); }
    50% { transform: translateX(0) scaleX(0.8); }
    100% { transform: translateX(100%) scaleX(0.1); }
  }

  .loading-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background-color: rgba(234, 197, 103, 0.2);
    width: 100%;
    overflow: hidden;
    z-index: 9999;
  }

  .loading-bar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #eac567;
    animation: loading-bar-indeterminate 1.5s ease-in-out infinite;
    transform-origin: left;
  }

  .fade-in {
    animation: fadeIn 0.8s ease-in-out forwards;
  }

  .slide-up {
    opacity: 0; /* Start hidden */
    animation: slideUp 0.6s ease-out forwards;
  }
  
  .animate-fade-in-scale {
    animation: fadeInScale 0.2s ease-out forwards;
  }

  .card, button, input, textarea {
      transition: transform 0.2s ease-out, box-shadow 0.3s ease-out, border-color 0.3s ease-out;
  }

  .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
  }

  button:hover:not(:disabled) {
      transform: translateY(-2px);
      filter: brightness(1.05);
  }

  input:focus, textarea:focus {
      --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
      --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(3px + var(--tw-ring-offset-width)) var(--tw-ring-color);
      box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
      animation: rainbow-ring 2s linear infinite;
  }

  /* Custom Slider Styles */
  input[type="range"] {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 8px;
    background: #4a5568; /* gray-700 */
    border-radius: 5px;
    outline: none;
    transition: opacity 0.2s;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #eac567; /* C21 Gold */
    border: 2px solid #2d3748; /* gray-800 */
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
  }

  input[type="range"]::-webkit-slider-thumb:hover {
    transform: scale(1.1);
  }

  input[type="range"]::-moz-range-track {
    width: 100%;
    height: 8px;
    background: #4a5568;
    border-radius: 5px;
    cursor: pointer;
  }

  input[type="range"]::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #eac567;
    border: 2px solid #2d3748;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
  }

  input[type="range"]::-moz-range-thumb:hover {
    transform: scale(1.1);
  }

</style>
</head>
  <body class="bg-[#1a2634]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
